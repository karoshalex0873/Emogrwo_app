<section id="private-sessions" class="py-4" style="max-height: 70vh; overflow-y: auto;">
  <div class="container">
    <h2 class="text-success mb-4">Private Sessions welcome back</h2>

    <!-- Help Requests List -->
    <div class="list-group">
      {% for request in help_requests %}
      <div class="list-group-item bg-white shadow-sm rounded mb-4">
        <div class="d-flex justify-content-between align-items-center">
          <h5 class="text-dark">{{ request.student_name }}</h5>
          <small class="text-muted">{{ request.date }}</small>
        </div>
        <p class="text-muted mb-3">{{ request.message }}</p>

        <!-- Response Form -->
        <form method="POST" enctype="multipart/form-data" class="mt-2">
          {% csrf_token %}
          <div class="mb-3">
            <label for="response-text-{{ request.id }}" class="form-label">Response Text</label>
            <textarea
              class="form-control"
              id="response-text-{{ request.id }}"
              name="response_text"
              rows="3"
              placeholder="Type your response"
              style="border-color: #198754;"
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="response-video-{{ request.id }}" class="form-label">Response Video</label>
            <input
              type="file"
              class="form-control"
              id="response-video-{{ request.id }}"
              name="response_video"
              accept="video/*"
              style="border-color: #198754;"
            />
          </div>
          <button type="submit" class="btn btn-success w-100">
            <i class="fas fa-reply"></i> Send Response
          </button>
        </form>
      </div>
      {% empty %}
      <p class="text-muted text-center">No help requests received yet.</p>
      {% endfor %}
    </div>
  </div>
</section>
