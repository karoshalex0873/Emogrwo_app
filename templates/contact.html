<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Index - EmoGrow</title>
    {% load static %}
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <!-- Favicons -->
    <link href="{% static 'assets/img/fav.png' %}" rel="icon" />
    <link
      href="{% static 'assets/img/fav.png' %}"
      rel="apple-touch-icon"
    />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link
      href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}"
      rel="stylesheet"
    />
    <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet" />
    <link
      href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}"
      rel="stylesheet"
    />

    <!-- Main CSS File -->
    <link href="{% static 'assets/css/main.css' %}" rel="stylesheet" />
  </head>

  <body class="contact-page mt-10">
    <header
      id="header"
      class="header d-flex align-items-center sticky-top bg-light shadow-sm"
    >
      <div
        class="container-fluid container-xl d-flex justify-content-between align-items-center py-1"
      >
        <h1 class="sitename mb-0 text-success fs-3 fw-bold">EmoGrow</h1>

        <nav id="navmenu" class="navmenu">
          <ul class="nav justify-content-center mb-0">
            <li class="nav-item">
              <a href="{% url 'getstarted' %}" class="nav-link active">Home</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'about' %}" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'price' %}" class="nav-link">Pricing</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'contact' %}" class="nav-link">Contact</a>
            </li>
          </ul>
        </nav>

        <a
          class="btn btn-success text-white px-4 py-2 rounded-pill"
          href="{% url 'register' %}"
        >
          Get Started
        </a>
        <a
          class="btn btn-success text-white px-4 py-2 rounded-pill"
          href="{% url 'register' %}"
        >
          <i class="bi bi-box-arrow-in-right"></i>
          <!-- Login icon -->
        </a>
        <i class="mobile-nav-toggle d-xl-none bi bi-list fs-1 text-dark"></i>
      </div>
    </header>

    <main class="main py-4">
      <section id="contact" class="contact section">
        <div class="container" data-aos="fade-up" data-aos-delay="100">
          <div class="row gy-4">
            <!-- Contact Form on the left side -->
            <div class="col-md-6">
              <div class="contact-form" data-aos="fade-up" data-aos-delay="200">
                <form action="{% url 'contact' %}" method="POST" class="form">
                  {% csrf_token %}
                  <div class="row gy-4">
                    <div class="col-md-12">
                      <input
                        type="text"
                        name="name"
                        class="form-control"
                        placeholder="Your Name"
                        required=""
                      />
                    </div>

                    <div class="col-md-12">
                      <input
                        type="email"
                        class="form-control"
                        name="email"
                        placeholder="Your Email"
                        required=""
                      />
                    </div>

                    <div class="col-md-12">
                      <input
                        type="text"
                        class="form-control"
                        name="subject"
                        placeholder="Subject"
                        required=""
                      />
                    </div>

                    <div class="col-md-12">
                      <textarea
                        class="form-control"
                        name="message"
                        rows="6"
                        placeholder="Message"
                        required=""
                      ></textarea>
                    </div>

                    <div class="col-md-12 text-center">
                      <button type="submit" class="btn btn-success">
                        Send Message
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>

            <!-- Google Map on the right side -->
            <div class="col-md-6">
              <div class="google-map" data-aos="fade-up" data-aos-delay="300">
                <iframe
                  style="border: 0; width: 100%; height: 100%"
                  src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d48389.78314118045!2d-74.006138!3d40.710059!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a22a3bda30d%3A0xb89d1fe6bc499443!2sDowntown%20Conference%20Center!5e0!3m2!1sen!2sus!4v1676961268712!5m2!1sen!2sus"
                  frameborder="0"
                  allowfullscreen=""
                  loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer id="footer" class="footer position-relative light-background">
      <div class="container footer-top">
        <div class="row gy-4">
          <div class="col-lg-4 col-md-6 footer-about">
            <a href="index.html" class="logo d-flex align-items-center">
              <span class="sitename">EmoGrow</span>
            </a>
            <div class="footer-contact pt-3">
              <p>123 Wellness Avenue</p>
              <p>San Francisco, CA 94016</p>
              <p class="mt-3">
                <strong>Phone:</strong> <span>+1 800 123 4567</span>
              </p>
              <p><strong>Email:</strong> <span>support@emogrow.com</span></p>
            </div>
          </div>
        </div>
      </div>
      <div class="container text-center">
        <p class="mb-0">
          Â© <span>Copyright</span>
          <strong class="px-1 text-success">EmoGrow</strong>
          <span>All Rights Reserved</span>
        </p>
      </div>
    </footer>

    <a
      href="#"
      id="scroll-top"
      class="scroll-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <div id="preloader"></div>

    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>
    <script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
    <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
    <script src="{% static 'assets/vendor/purecounter/purecounter_vanilla.js' %}"></script>
    <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>
  </body>
</html>
