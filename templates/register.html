<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}">
  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <style>
    body {
      background: url("{% static 'assets/img/events-item-1.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(8px);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      width: 90%;
      max-width: 500px;
      height: auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .form-header {
      background-color: #388e3c;
      color: white;
      text-align: center;
      padding: 5px;
      border-radius: 10px 10px 0 0;
    }

    .form-label {
      font-weight: bold;
      font-size: 0.9rem;
      margin-bottom: 5px;
    }

    .form-control, .form-select {
      height: 40px;
      font-size: 0.9rem;
      padding: 5px 10px;
    }

    .btn-register {
      background-color: #4caf50;
      color: white;
      border: none;
      height: 45px;
      font-size: 0.9rem;
    }

    .btn-register:hover {
      background-color: #388e3c;
    }

    .form-check-label {
      font-size: 0.8rem;
    }

    .form-check-input:checked {
      background-color: #4caf50;
      border-color: #4caf50;
    }

    a {
      color: #388e3c;
      font-weight: bold;
    }

    a:hover {
      color: #2e7d32;
      text-decoration: none;
    }

    @media (max-width: 576px) {
      .form-container {
        width: 100%;
        max-width: 300px;
        margin: 10px;
        padding: 15px;
      }

      .form-header h3 {
        font-size: 1.2rem;
      }

      .btn-register {
        font-size: 0.8rem;
        height: 40px;
      }

      .form-label {
        font-size: 0.8rem;
      }

      .form-control, .form-select {
        font-size: 0.8rem;
        height: 35px;
      }
    }
  </style>
</head>

<body>
  <div class="form-container">
    <div class="form-header">
      <h3>Create an Account</h3>
    </div>
    <form method="POST">
      {% csrf_token %}

      <!-- Name Input -->
      <div class="mb-1">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
      </div>

      <!-- Email Input -->
      <div class="mb-1">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
      </div>

      <!-- Age Input -->
      <div class="mb-1">
        <label for="age" class="form-label">Age</label>
        <input type="number" id="age" name="age" class="form-control" placeholder="Enter your age" required>
      </div>

      <!-- Gender Input -->
      <div class="mb-1">
        <label for="gender" class="form-label">Gender</label>
        <select id="gender" name="gender" class="form-select" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <!-- Password Input -->
      <div class="mb-1">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
      </div>

      <!-- Terms Checkbox -->
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="terms" required>
        <label class="form-check-label" for="terms">
          I agree to all statements in <a href="#">Terms of Service</a>
        </label>
      </div>

      <!-- Submit Button -->
      <div class="d-grid">
        <button type="submit" class="btn btn-register">Register</button>
      </div>

      <!-- Login Redirect -->
       
      <p class="text-center mt-1">Already have an account?
        <a href="{% url 'login' %}">Login as a Student</a>
      </p>
      <p class="text-center mt-1">Already have an account?
        <a href="{% url 'loginAdmin' %}">Login as a Admin</a>
    </form>
  </div>
</body>

</html>
