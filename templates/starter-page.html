<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Starter Page - EmoGrow</title>
    {% load static %}
    <meta name="description" content="An educational platform" />
    <meta name="keywords" content="education, courses, learning, grow" />

    <!-- Favicons -->
    <link href="{% static 'assets/img/fav.png' %}" rel="icon" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />

    <!-- Vendor CSS Files -->
    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet" />

    <!-- Main CSS File -->
    <link href="{% static 'assets/css/main.css' %}" rel="stylesheet" />
  </head>

  <body class="starter-page-page">
    <!-- Header Section -->
    <header id="header" class="header d-flex align-items-center sticky-top bg-light shadow-sm">
      <div class="container-fluid container-xl d-flex justify-content-between align-items-center py-3">
          <h1 class="mb-0 text-success fs-3 fw-bold">EmoGrow</h1>
        <!-- Navigation Menu -->
        <nav id="navmenu" class="navmenu">
          <ul class="nav mb-0 justify-content-center flex-wrap">
          </ul>
          <button class="mobile-nav-toggle d-xl-none btn btn-outline-success">
            <i class="bi bi-list"></i>
          </button>
        </nav>
      </div>
    </header>

    <!-- Main Content Section -->
    <main class="main">
      {% block body %} {% endblock %}
    </main>

    <!-- Footer Section -->
    <footer id="footer" class="footer position-relative light-background py-4 mt-5">
      <div class="container text-center">
        <p class="mb-0">
          Â© <span>Copyright</span>
          <strong class="px-1 text-success">EmoGrow</strong>
          <span>All Rights Reserved</span>
        </p>
      </div>
    </footer>

    <!-- Scroll Top Button -->
    <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center">
      <i class="bi bi-arrow-up-short"></i>
    </a>

    <!-- Preloader (Optional) -->
    <div id="preloader"></div>

    <!-- Vendor JS Files -->
    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
    <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
    <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>

    <!-- Main JS File -->
    <script src="{% static 'assets/js/main.js' %}"></script>
  </body>
</html>
