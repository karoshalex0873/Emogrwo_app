  <section id="posting-questions" class="py-4" style="background-color: #f8f9fa;">
  <div class="container">
    <!-- Section Heading -->
    <div class="text-center mb-4">
      <h2 class="text-success">Upload Your Question</h2>
      <p class="text-muted">Provide your question details to share with others.</p>
    </div>

    <!-- Form Section -->
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <form
          action="{% url 'questions' %}"
          method="POST"
          class="bg-light p-4 rounded shadow-sm"
        >
          {% csrf_token %}
          <div class="mb-3">
            <label for="question-title" class="form-label">Question Title</label>
            <input
              type="text"
              class="form-control"
              id="question-title"
              name="title"
              placeholder="Enter your question title"
              required
              style="border-color: #198754;"
            />
          </div>
          <div class="mb-3">
            <label for="question-body" class="form-label">Details</label>
            <textarea
              class="form-control"
              id="question-body"
              name="body"
              rows="5"
              placeholder="Provide detailed context for your question"
              required
              style="border-color: #198754;"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-success w-100">
            <i class="fas fa-upload"></i> Submit Question
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
